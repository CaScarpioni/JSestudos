<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando</title>
    <style>
        body{
            font: normal 18pt arial;
        }
        input{
            font: normal 18pt arial;
            width: 100px;

        }
        ::placeholder{
            font-size: 10pt;
            color: rgba(131, 12, 85, 0.472);
        }


    </style>
</head>
<body>
    <h1>somando valores</h1>
    <input type="number" name='txtn1' id='txtn1' placeholder="Primeiro"> +
    <input type="number" name="txtn2" id="txtn2" placeholder="Segundo">
    <input type="button" value="somar" onclick="somar()">
    <div id='res'>
        Resultado:
    </div>
    <script>
        function somar(){
            var tn1=window.document.getElementById('txtn1')
            var tn2=window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1= Number.parseInt(tn1.value)
            var n2= Number.parseInt(tn2.value)
            var s = n1 + n2
            res.innerHTML = `a soma entre ${n1} e ${n2} Ã© igual a ${s}`
        }


    </script>

</body>
</html>
